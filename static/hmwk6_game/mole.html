<body>
  <div id="title">Whac-a-mole</div>

    <div id="startButton">Start Game | Stop Game</div><div id="time"><span class="posSpan">Time:</span><span id="timeBar">0</span></div><br />

      <div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><br />
      <div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><br />
      <div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><br />
      <div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><br />
      <div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><br />
  </div>
  <ol id="introduction">
    <li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
    <li>1 point per hit, minus 1 point per miss.</li>
  </ol>
  <img id="background" src="imag/mole.jpg" alt="background image"/>
</body> 
</html>
